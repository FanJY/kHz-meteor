<template name="basic">
	<div class="header">
		<a href="/">
			<div class="header_left"></div>
		</a>
		客栈基本信息
		<div class="header_right" id="md-create">更新</div>
	</div>
	<div class="top_top"></div>
	<div class="basic">
		<div class="basic_portrait" style="background-image:url({{basic.avatar}})">
			<input class="basic_portrait_input" type="file" id="md-avatar">
		</div>

		<div class="basic_title">客栈名称</div>
		<div class="basic_content">
			<input id="name" class="basic_input" type="text" value="{{basic.name}}">
		</div>

		<div class="basic_title">预约电话</div>
		<div class="basic_content">
			<input id="bespeak_tel" class="basic_input" type="text"  value="{{basic.bespeak_tel}}">
		</div>

		<div class="basic_title">微信号</div>
		<div class="basic_content">
			<input id="weixin" class="basic_input" type="text"  value="{{basic.weixin}}">
		</div>

		<div class="basic_title">地区</div>
		<div class="basic_content">
			<input id="region" class="basic_input" type="text"  value="{{basic.region}}">
		</div>

		<div class="basic_title">详细地址</div>
		<div class="basic_content">
			<input id="address" class="basic_input" type="text"  value="{{basic.address}}">
		</div>

		<div class="basic_title">客栈介绍</div>
		<div class="basic_content">
			<input id="introduce" class="basic_input" type="text"  value="{{basic.introduce}}">
