<template name="login">
	<div class="log_in">
		<div class="log_in_logo"></div>
		<div class="log_in_">
			<input id="tel" type="tel" class="log_in_input" placeholder="请输入用户名">
		</div>
		<div class="log_in_">
			<input id="password" type="password" class="log_in_input" placeholder="请输入密码">
		</div>
		<a href="/forget">
			<div class="log_in_forget">忘记密码?</div>
		</a>
		<div class="log_in_button loginBtn">登&nbsp;录</div>
		<div class="log_in_no">没有账户?</div>
		<a href="/register">
			<div class="log_in_register">注&nbsp;册</div>
		</a>
	</div>
</template>
